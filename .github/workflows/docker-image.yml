name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clinic
        ports:
          - 54321:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag clinic:$(date +%s)

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Run lint
      run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm clinic flake8

    - name: Run tests
      run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm clinic pytest
