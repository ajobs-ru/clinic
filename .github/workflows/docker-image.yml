name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag clinic:$(date +%s)

    - name: Copy .env.example to .env
      run: cp .env.example .env

    - name: Run lint
      run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm clinic flake8

    - name: Run tests
      run: docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm clinic pytest
